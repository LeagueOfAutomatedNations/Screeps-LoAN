{% extends "layout.html" %}
{% block content %}
<div class="row">
    Do you want to create a new alliance?
</div>
<form action="/my/create" method="POST">
    <div class="row">
        <div class="large-4 columns">
            <label> Full alliance name
                <input type="text" name="fullname">
            </label>
        </div>
        <div class="large-4 columns">
            <label> Abbreviation (this will show on the map)
                <input type="text" name="shortname">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-2 columns">
            <input type="submit" class="button">
        </div>
    </div>
</form>
{% endblock %}
